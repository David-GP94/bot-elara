server:
  port: 8080

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:sandbox}

  datasource:
    url: jdbc:h2:file:./data/derma_onboarding;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;CASE_INSENSITIVE_IDENTIFIERS=true;MODE=MariaDB
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect   # ← CAMBIA ESTO (antes tenías MariaDBDialect)
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    com.bot.elara: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE

