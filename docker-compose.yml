version: "3.8"

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver-derma
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=TuPasswordSegura123!
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
      # Si tu script init-db.sql existe, se ejecutarÃ¡ al iniciar el contenedor
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: >
        /opt/mssql-tools18/bin/sqlcmd 
        -S localhost -U sa -P "TuPasswordSegura123!" 
        -Q "SELECT 1" -C
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 30s

  app:
    build: .
    container_name: derma-onboarding-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=sandbox
      - SPRING_DATASOURCE_URL=jdbc:sqlserver://sqlserver:1433;databaseName=derma_onboarding;encrypt=false;trustServerCertificate=true
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=TuPasswordSegura123!
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_SHOW_SQL=true
      - WHATSAPP_SANDBOX_TOKEN=${WHATSAPP_SANDBOX_TOKEN}
    depends_on:
      sqlserver:
        condition: service_healthy
    restart: unless-stopped

volumes:
  sqlserver-data:
