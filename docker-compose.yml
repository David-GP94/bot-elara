services:
  app:
    build: .
    container_name: derma-onboarding-app
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=sandbox
      - SPRING_DATASOURCE_URL=jdbc:h2:file:./data/derma_onboarding;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;CASE_INSENSITIVE_IDENTIFIERS=true;MODE=MariaDB
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_SHOW_SQL=true
      - WHATSAPP_SANDBOX_TOKEN=${WHATSAPP_SANDBOX_TOKEN}
      - INFRA_ENDPOINT_URL=${INFRA_ENDPOINT_URL}
      - INFRA_API_KEY=${INFRA_API_KEY}
    volumes:
      - ./data:/app/data
    restart: unless-stopped